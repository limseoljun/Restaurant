<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Food</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Update Food</h1>
    <form th:action="@{/food/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:value="${food.get().getId()}" name="foodId">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:value="${food.get().getName()}" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" th:value="${food.get().getPrice()}" class="form-control" id="price" name="price">
        </div>
        <div class="form-group">
            <label for="info">Information</label>
            <input type="text" th:value="${food.get().getInfo()}" class="form-control" id="info" name="info">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" th:value="${food.get().getCategory()}" class="form-control" id="category" name="category">
        </div>
        <div class="form-group">
            <label for="file">Image Upload</label>
            <input type="file" class="form-control-file" id="file" name="file" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSbNt" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
