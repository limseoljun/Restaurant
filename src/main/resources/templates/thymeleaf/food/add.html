<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/food/add}" method="post">
  <div class="input">
    <label for="name">메뉴이름</label>
    <input type="text" name="name" id="name">
    <span class="spin"></span>
  </div>

  <div class="input">
    <label for="price">가격</label>
    <input type="text" name="price" id="price">
    <span class="spin"></span>
  </div>

  <div class="input">
    <label for="info">정보</label>
    <input type="text" name="info" id="info">
    <span class="spin"></span>
  </div>

  <div class="input">
    <label for="category">종류</label>
    <input type="text" name="category" id="category">
    <span class="spin"></span>
  </div>

  <div class="input">
    <label for="restaurantId"><div th:text="${getRestaurantId}"></div></label>
    <input type="hidden" name="restaurantId" id="restaurantId" th:value="${getRestaurantId}">
    <span class="spin"></span>
  </div>

  <div class="button">
    <button><span>NEXT</span></button>
  </div>
</form>
</body>
</html>
