<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>User 회원가입 페이지</title>
    <!-- 부트스트랩 CDN 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS 파일 추가 -->
    <link rel="stylesheet" href="/static/css/user/join.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">User 회원가입 페이지</h1>
    <form th:action="@{/user/join}" method="post">
        <div class="form-group">
            <label for="name">아이디</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="nickName">닉네임</label>
            <input type="text" class="form-control" name="nickName" id="nickName" required>
        </div>

        <div class="form-group">
            <label for="phoneNum">휴대폰번호</label>
            <input type="text" class="form-control" name="phoneNum" id="phoneNum" required>
        </div>

        <div class="form-group">
            <label for="homeAddress">집주소</label>
            <input type="text" class="form-control" name="homeAddress" id="homeAddress" required>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary"><span>NEXT</span></button>
        </div>
    </form>
</div>
<!-- 부트스트랩 JS 파일 추가 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
