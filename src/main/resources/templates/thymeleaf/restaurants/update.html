<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/restaurants/update}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file-upload">사진 이미지 업로드</label>
            <input type="file" class="form-control-file" id="file-upload" name="file" accept="image/*">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" th:value="${restaurant.getName()}" name="name">
        </div>
        <div class="form-group">
            <label for="business-address">주소</label>
            <input type="text" class="form-control" id="business-address" th:value="${restaurant.getBusinessAddress()}" name="businessAddress">
        </div>
        <div class="form-group">
            <label for="call-num">전화번호</label>
            <input type="text" class="form-control" id="call-num" th:value="${restaurant.getCallNum()}" name="callNum">
        </div>
        <button type="submit" class="btn btn-primary">변경</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
